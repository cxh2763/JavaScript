<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
  <style>
    ul,
    li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      width: 150px;
      height: 50px;
      background: yellowgreen;
    }

    .active {
      background: red;
      height: 150px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>标题</h1>
    <ul @mouseout="changeActive(0)">
      <li v-for="item in list" :key="item.id" :class="{active:item.id === active}" @mouseover="changeActive(item.id)">
        {{item.name}}</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        active: 0,
        list: [{
          id: 1,
          name: "列表1"
        }, {
          id: 2,
          name: "列表2",
        }, {
          id: 3,
          name: "列表3",
        }]
      },
      methods: {
        changeActive(index) {
          this.active = index;
        }
      }
    })
  </script>
</body>

</html>
